<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <!-- Agregar enlaces a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${titulo}" class="display-4"></h1>
    <h3 th:utext="${factura.descripcion}" class="lead"></h3>
    <div class="mb-3">
        Cliente: <span th:utext="${factura.cliente.nombre + ' ' + factura.cliente.apellido}"></span>
    </div>
    <h4 class="mb-3">Detalle de la factura</h4>
    <table class="table">
        <thead>
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item: ${factura.items}">
            <td th:text="${item.producto.nombre}"></td>
            <td th:text="${item.producto.precio}"></td>
            <td th:text="${item.cantidad}"></td>
            <td th:text="${item.calcularImporte()}"></td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Agregar enlaces a Bootstrap JS y jQuery si es necesario -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
